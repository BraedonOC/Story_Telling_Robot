      of rubble falling on you from the ceiling and realize you have to start moving
      faster to get out of the situation. You rush forwards, scraping your knee in
      the process. Despite the pain, you push through until you make it to an opening.
      Right as you stand back up and turn to look at where you came through the tunnel
      behind you collapses. You take a second to survey your surroundings and see
      two possible ways for you to go now that you cannot go back. You see that there
      is a set of stairs leading up to a source of natural light above you and in
      front of you, there is an embroidered door. Which way would you like to go?

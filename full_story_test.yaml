      \ are unable to fully make out where it is coming from. Eager to continue towards\
      \ the source, you rush forwards down the straight hallway until you come to\
      \ a branch. To your left is a tunnel that is constantly dripping, you can hear\
      \ the \u201Cplops\u201D of water from deep in the cave and reason there must\
      \ be much more water further in. On the right, it looks as if the cave is getting\
      \ shorter, the ceiling steadily comes down and you\u2019ll be forced to crawl\
      \ through."

      \ with a tiny crown upon its head. It points to you and says \u201CI have not\
      \ seen a being like you in quite some time, usually we don\u2019t happen upon\
      \ curious individuals. You are, of course, free to roam my city as you please.\
      \ Just don\u2019t make too much trouble for my loyal citizens.\u201D He hands\
      \ you a pin and tells you \u201Cthat should get you past the guards, please\
